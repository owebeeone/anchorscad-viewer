<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="anchor-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnchorSCAD Browser</title>
  </head>
  <body style="margin:0; overflow:hidden">
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111827;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #d1d5db;
      font-family: system-ui, -apple-system, sans-serif;
    ">
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      ">
        <img src="anchor-icon.svg" alt="AnchorSCAD" style="width: 64px; height: 64px;" />
        <div style="
          display: flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 1.125rem;
          font-weight: 500;
        ">
          <span>Loading</span>
          <div style="
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            animation: loading-dots 1.4s infinite ease-in-out both;
          "></div>
          <div style="
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            animation: loading-dots 1.4s infinite ease-in-out both;
            animation-delay: 0.16s;
          "></div>
          <div style="
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            animation: loading-dots 1.4s infinite ease-in-out both;
            animation-delay: 0.32s;
          "></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script>
      // Show loading screen after 500ms delay
      let loadingTimeout;
      let appLoaded = false;
      
      loadingTimeout = setTimeout(() => {
        if (!appLoaded) {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'flex';
          }
        }
      }, 500);
      
      // Function to hide loading screen when app loads
      window.hideLoadingScreen = function() {
        appLoaded = true;
        if (loadingTimeout) {
          clearTimeout(loadingTimeout);
        }
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      };
    </script>
    <script type="module" src="src/main.tsx"></script>
    <style>
      @keyframes loading-dots {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      .sliding-tabs-container {
        position: relative;
        width: 100%;
      }
      .selection-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px; /* Adjust width as needed */
        height: 70%;
        background-image: radial-gradient(circle, rgba(60, 60, 120, 0.8) 0%, rgba(45, 45, 90, 0) 100%);
        border-radius: 8px;
        z-index: 0;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        width: auto;
        padding: 0 8px;
      }
    </style>
  </body>
</html>
